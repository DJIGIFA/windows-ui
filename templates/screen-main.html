<!DOCTYPE html>
<html lang="en">	
    <head>   
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <title>App Title</title>
        <link rel="shortcut icon" href="../src/core/img/favicon.ico" />   
        <link rel="stylesheet" type="text/css" href="../src//core/app-config/css/accentColor.css" />
        <link rel="stylesheet" type="text/css" href="../src//core/app-config/css/appConfig.css" />
        <link rel="stylesheet" type="text/css" href="../src/core/css/windows10framework.min.css" />
        <link rel="stylesheet" href="../src//core/icons/fonts/fonts.min.css">
    </head> 
	
<body>

    <div class="app-container"> 
        
       <!-- Side Navigation -->
	   <div id="app-nav-wrapper">           
         <nav animate>       
            <!-- App Name--> 
            <div class="app-flex"><!-- <a href="#" app-back></a> --><span id="app-name">App Name</span></div>
            <ul>
                <a href="#" id="app-nav-toggle"></a>
                <li><a href="#app-section-1" class="nav-icon icons10-circle"><span>Tab 1</span></a></li>
                <li><a href="#app-section-2" class="nav-icon icons10-circle"><span>Tab 2</span></a></li>
                <li><a href="#app-section-3" class="nav-icon icons10-circle"><span>Tab 3</span></a></li>
                <li><a href="#app-section-4" class="nav-icon icons10-circle"><span>Tab 4</span></a></li>
                <li><a href="#app-section-5" class="nav-icon icons10-circle"><span>Tab 5</span></a></li>
            </ul>
         </nav>
       </div>	
    
    
    <div class="app-content-wrap">
    
        
        
        
        
    <!-- Section 1 -->
     <section id="app-section-1">
         
        <h3 class="fixed">Tab 1</h3>
  
        <div class="app-section-container">
            
            <br><br><br><br><p>Tab 1 Contents</p>
       
         </div>
          
     </section>
    
    
    
    
    
       
        
    <!-- Section 2 -->    
    <section id="app-section-2">
        
         <h3 class="fixed">Tab 2</h3>

            <div class="app-section-container">

                <br><br><br><br><p>Tab 2 Contents</p>

             </div>   
        
    </section>    
        
        
        
    
    
    
    
   <!-- Section 3 -->
    <section id="app-section-3">
        
        <h3 class="fixed">Tab 3</h3>

            <div class="app-section-container">

                <br><br><br><br><p>Tab 3 Contents</p>

             </div>
        
    </section>
    
 
        
        
    
    
	<!-- Section 4 -->					
    <section id="app-section-4">
        
        <h3 class="fixed">Tab 4</h3>

            <div class="app-section-container">

                <br><br><br><br><p>Tab 4 Contents</p>

             </div>
        
    </section>
        
        
        
        
        
        
        
        <!-- Section 5 -->
     <section id="app-section-5" data-scroll="false"> 
    
        <h3 class="fixed">Tab 5</h3>
  
        <div class="app-section-container">
            
            <br><br><br><br><p>Tab 5 Contents</p>
       
         </div>
    
    </section>
     
    
        
        
        
        
					
        </div><!-- /app-content-wrap(App Tab Host Wrapper) -->
				
    </div><!-- /app-container(Tabs Content Including Tabs) -->	

</body>
    
    <script src="../src/core/js/require/jquery.js"></script> 
    <script src="../src/core/app-config/appConfig.js"></script>
    <script src="../src/core/js/windows10framework.min.js"></script>
    <script src="../src/core/js/windows10framework-notifications.js"></script>  

</html>
