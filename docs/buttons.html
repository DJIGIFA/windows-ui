<!DOCTYPE html>
<html lang="en">

<head>
  <title>Windows UI</title>
  <meta charset="UTF-8" />
  <meta name="theme-color" content="#EEE" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="../manifest.json" />
  <link rel="stylesheet" href="./css/code-style.css" />
  <link rel="stylesheet" href="./css/code-block.css" />
  <link rel="shortcut icon" href="./public/favicon.ico" />
  <link rel="stylesheet" href="../dist/icons/fonts/fonts.min.css" />
  <link rel="stylesheet" type="text/css" href="../dist/config/app-config.css" />
  <link rel="stylesheet" type="text/css" href="../dist/windows-ui-11.min.css" />
</head>

<body>
  <div id="app-navbar-wrap-id" class="app-navbar-wrap">
    <div class="app-navbar-topbar-mobile">
      <span class="app-navbar-toggle-button"></span>
      <div style="display: flex; justify-content: space-between; width: calc(100% - 60px);">
        <span class="app-navbar-name">Windows UI</span>
        <span class="app-navbar-name">Home</span>
      </div>
    </div>
    <nav class="animate">
      <div class="app-navbar-header">
        <span class="app-navbar-toggle-button"></span>
        <span class="app-navbar-name">Windows UI Web</span>
      </div>
      <ul class="app-navbar-list" id="app-navbar-list">
        <label class="app-navbar-theme-switch">
          <input id="app-navbar-theme-switch" type="checkbox" checked>
          <div class="app-navbar-theme-switch-view"></div>
          <span id="app-navbar-theme-switch-text">Day Mode</span>
        </label>
      </ul>
    </nav>
    <div class="app-navbar-overlay"></div>
  </div>
  <div class="app-section-container has-padding">
    <h1>Buttons</h1>
    <button class="app-btn" type="button">
      <span>Default Button</span>
    </button>
    <button class="app-btn" type="button">
      <span>
        <i class="icons10-plus"></i>
      </span>
      <span>Button with icon</span>
    </button>
    <button class="app-btn" type="button" disabled>
      <span>Button Disabled</span>
    </button>
    <pre><code id="code_view_1"></code></pre>
    <h2>Button state loading</h2>
    <button class="app-btn animate btn-is-loading" type="button">
      <div class="app-loader-busy loader-sm animate">
        <div class="app-ldr-busy ball-1">
          <div class="ldr-busy-ball"></div>
        </div>
        <div class="app-ldr-busy ball-2">
          <div class="ldr-busy-ball"></div>
        </div>
        <div class="app-ldr-busy ball-3">
          <div class="ldr-busy-ball"></div>
        </div>
        <div class="app-ldr-busy ball-4">
          <div class="ldr-busy-ball"></div>
        </div>
        <div class="app-ldr-busy ball-5">
          <div class="ldr-busy-ball"></div>
        </div>
      </div>
      <span>Loading Button</span>
    </button>
    <pre><code id="code_view_2"></code></pre>
    <h2>Button Primary</h2>
    <button class="app-btn app-btn-primary" type="button" title="Button tooltip title">
      <span>Button Regular</span>
    </button>
    <button class="app-btn app-btn-primary" type="button">
      <span>
        <i class="icons10-fantasy"></i>
      </span>
      <span>Primary Button</span>
    </button>
    <pre><code id="code_view_3"></code></pre>
    <h2>Button Primary Outline</h2>
    <button class="app-btn app-btn-primary-outline" type="button" title="Button tooltip title">
      <span>Button Outline</span>
    </button>
    <button class="app-btn app-btn-primary-outline" type="button">
      <span>
        <i class="icons10-fantasy"></i>
      </span>
      <span>Primary Button</span>
    </button>
    <pre><code id="code_view_4"></code></pre>
    <h2>Button Success</h2>
    <button class="app-btn app-btn-success" type="button">
      <span>Success Button</span>
    </button>
    <button class="app-btn app-btn-success-outline" type="button">
      <span>
        <i class="icons10-checkmark"></i>
      </span>
      <span>Success Button</span>
    </button>
    <pre><code id="code_view_5"></code></pre>
    <h2>Button Danger</h2>
    <button class="app-btn app-btn-danger" type="button">
      <span>Danger Button</span>
    </button>
    <button class="app-btn app-btn-danger-outline" type="button">
      <span>
        <i class="icons10-cross"></i>
      </span>
      <span>Danger Button</span>
    </button>
    <pre><code id="code_view_6"></code></pre>
    <h1>Button Icon</h1>
    <button class="app-btn-icon">
      <i class="icons10-home"></i>
    </button>
    <button class="app-btn-icon">
      <i class="icons10-share"></i>
    </button>
    <pre><code id="code_view_7"></code></pre>
    <br />
    <br />
  </div>
</body>
<script src="./_navbar.js"></script>
<script>init_navbar_ul("Buttons", "subdir")</script>
<script src="../dist/windows-ui.min.js"></script>
<script src="./js/highlight.min.js"></script>
<script>hljs.highlightAll()</script>
<script>
  document.getElementById("code_view_1").innerHTML =
  hljs.highlightAuto(`
    <button class="app-btn" type="button">
      <span>Default Button</span>
    </button>
  
    <button class="app-btn" type="button">
      <span><i class="icons10-plus"></i></span>
      <span>Button with icon</span>
    </button>
    `).value;
  
  document.getElementById("code_view_2").innerHTML =
  hljs.highlightAuto(`
    <button class="app-btn animate btn-is-loading" type="button">
      <div class="app-loader-busy loader-sm animate">
        <div class="app-ldr-busy ball-1"><div class="ldr-busy-ball"></div></div>
        <div class="app-ldr-busy ball-2"><div class="ldr-busy-ball"></div></div>
        <div class="app-ldr-busy ball-3"><div class="ldr-busy-ball"></div></div>
        <div class="app-ldr-busy ball-4"><div class="ldr-busy-ball"></div></div>
        <div class="app-ldr-busy ball-5"><div class="ldr-busy-ball"></div></div>
      </div>
      <span>Loading Button</span>
    </button>
  `).value;
  
  document.getElementById("code_view_3").innerHTML =
  hljs.highlightAuto(`
    <button class="app-btn app-btn-primary" type="button" title="Button tooltip title">
      <span>Button Regular</span>
    </button>
  
    <button class="app-btn app-btn-primary" type="button">
      <span><i class="icons10-fantasy"></i></span>
      <span>Primary Button</span>
    </button>
  `).value;
  
  document.getElementById("code_view_4").innerHTML =
  hljs.highlightAuto(`
    <button class="app-btn app-btn-primary-outline" type="button" title="Button tooltip title">
      <span>Button Outline</span>
    </button>
  
    <button class="app-btn app-btn-primary-outline" type="button">
      <span><i class="icons10-fantasy"></i></span>
      <span>Primary Button</span>
    </button>
  `).value;
  
  document.getElementById("code_view_5").innerHTML =
  hljs.highlightAuto(`
    <button class="app-btn app-btn-success" type="button">
      <span>Success Button</span>
    </button>
  
    <button class="app-btn app-btn-success-outline" type="button">
      <span><i class="icons10-checkmark"></i></span>
      <span>Success Button</span>
    </button>
  `).value;
  
  document.getElementById("code_view_6").innerHTML =
  hljs.highlightAuto(`
    <button class="app-btn app-btn-danger" type="button">
      <span>Danger Button</span>
    </button>
  
    <button class="app-btn app-btn-danger-outline" type="button">
      <span><i class="icons10-cross"></i></span>
      <span>Danger Button</span>
    </button>
  `).value;
  
  document.getElementById("code_view_7").innerHTML =
  hljs.highlightAuto(`
    <button class="app-btn-icon">
      <i class="icons10-home"></i>
    </button>
  `).value;
</script>

</html>
